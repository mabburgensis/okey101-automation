name: DracoFusion 101 multi-user test

on:
  workflow_dispatch:
    inputs:
      guests:
        description: "Number of guest players (1 or 3)"
        required: true
        default: "3"
        type: choice
        options:
          - "1"
          - "3"

jobs:
  e2e-101:
    runs-on: ubuntu-latest

    env:
      GUESTS: ${{ github.event.inputs.guests }}
      # İstersen ortamdan URL değiştirebilirsin
      BASE_URL: https://skin.dracofusion.com/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run 101 multi-user flow
        run: |
          echo "Running 101.py with $GUESTS guest(s)..."
          python main.py --guests "$GUESTS"
